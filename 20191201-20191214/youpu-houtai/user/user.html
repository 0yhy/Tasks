<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="addUser">
    <h1>增加用户</h1>
    <form name="addUser">
      <div>请输入用户名（仅支持大小写字母、数字与横线下划线）<input type="text" name="username"></div>
      <div class="password">请输入密码<input type="password" name="password"></div>
      <div class="password1">请再输入一次密码<input type="password" name="password1"></div>
      <button type="submit">添加用户</button>
    </form>
  </div>

  <div class="deleteUser">
    <h1>删除用户</h1>
    <form name="deleteUser">
      <div>请输入用户名<input type="text" name="username"></div>
      <button type="submit">删除用户</button>
    </form>
  </div>

  <div class="editPassword">
    <h1>修改密码</h1>
    <form name="editPassword">
      <div>请输入用户名<input type="text" name="username"></div>
      <div class="password">请输入密码<input type="password" name="password"></div>
    </form>
  </div>

  <div class="addShop">
    <h1>添加店铺</h1>
    <form name="addShop">
      <div>请输入店铺名<input type="text" name="shopname"></div>
      <div>请输入类型<input type="text" name="category"></div>
      <div>请输入金额<input type="number" name="cost"></div>
      <div>营业时间<input type="text" name="time"></div>
      <div>地址<input type="text" name="address"></div>
      <div>地区<input type="text" name="area"></div>
      <button type="submit">添加店铺</button>
    </form>
  </div>

  <script src="user.js"></script>
</body>

</html>
