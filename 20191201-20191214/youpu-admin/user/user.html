<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="user.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>

<body>
  <div class="sidebar"></div>
  <div class="main-content">
    <div class="item user addUser">
      <h1>增加用户</h1>
      <form name="addUser">
        <div><span>请输入用户名</span><input type="text" name="username"></div>
        <div class="password"><span>请输入密码</span><input type="password" name="password"></div>
        <div class="password1"><span>请再输入一次密码</span><input type="password" name="password1"></div>
        <button type="submit"><span>添加用户</span></button>
      </form>
    </div>

    <div class="item user deleteUser">
      <h1>删除用户</h1>
      <form name="deleteUser">
        <div><span>请输入用户名</span><input type="text" name="username"></div>
        <button type="submit"><span>删除用户</span></button>
      </form>
    </div>

    <div class="item user editPassword">
      <h1>修改密码</h1>
      <form name="editPassword">
        <div><span>请输入用户名</span><input type="text" name="username"></div>
        <div class="password"><span>请输入密码</span><input type="password" name="password"></div>
      </form>
    </div>

    <div class="item shop addShop">
      <h1>添加店铺</h1>
      <form name="addShop">
        <div><span>请输入店铺名</span><input type="text" name="shopname"></div>
        <div><span>请输入类型</span><input type="text" name="category"></div>
        <div><span>请输入金额</span><input type="number" name="cost"></div>
        <div><span>营业时间</span><input type="text" name="time"></div>
        <div><span>地址</span><input type="text" name="address"></div>
        <div><span>地区</span><input type="text" name="area"></div>
        <button type="submit">添加店铺</button>
      </form>
    </div>
  </div>


  <script src="user.js"></script>
</body>

</html>
